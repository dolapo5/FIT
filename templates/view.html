<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Unfinshed Task</title>
</head>
<body>
        <h1> Your pending Taks</h1>
        {% for message in get_flashed_messages() %}
        <h3> {% print(message)%}</h3>
        {%endfor%}
        <table border="1">
            <tr>
                <th>Task Name</th>
                <th>Task description</th>
            </tr>
            {% for key , value in name.items() %}
            <tr>
                <td> {% print(key)%}</td>
                <td> {% print(value) %}</td>
                <td> <a href="/delete/{% print(key) %}"> Delete Task</a> </td>
            </tr>
            {% endfor %}
        </table>

        <a href="/">Add more task</a>
        
        
        
</body>
</html>
